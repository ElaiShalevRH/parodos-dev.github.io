<style> .swagger-ui .scheme-container, .swagger-ui .topbar { display: none !important; } </style>

<script src="/assets/swagger/swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="/assets/swagger/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script language="javascript">
window.onload = function() {

  var APIS = [
    {
        "id": "#workflow-service",
        "url": "https://raw.githubusercontent.com/parodos-dev/parodos/main/workflow-service/generated/openapi/openapi.json"
    },
    {
        "id": "#notification-service",
        "url": "https://raw.githubusercontent.com/parodos-dev/parodos/main/notification-service/generated/openapi.json"
    }
  ];

    APIS.forEach(function(api) {
        console.log(api);
      window.ui = SwaggerUIBundle({
        url: api.url,
        dom_id: api.id,
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    })

};


</script>
